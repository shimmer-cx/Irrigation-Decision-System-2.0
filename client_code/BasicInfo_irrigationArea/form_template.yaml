components_by_slot:
  content:
  - layout_properties: {}
    name: heading_1
    properties: {icon: 'mi:add_notes', text: 系统开始模拟的灌区基本信息}
    type: form:dep_lin1x4oec0ytd:_Components.Heading
  - components:
    - data_bindings: []
      event_bindings: {change: text_box_1_change}
      layout_properties: {grid_position: 'EWCSSQ,AIOJTC'}
      name: text_box_1
      properties:
        align: left
        appearance: outlined
        display_bold: true
        hide_text: false
        label: 你负责的直开口编号
        margin: [null, 0, null, null]
        visible: true
      type: form:dep_lin1x4oec0ytd:_Components.TextInput.TextBox
    - layout_properties: {grid_position: 'QHJJCV,LHOHDQ'}
      name: text_2
      properties: {align: center, font_size: 20, text: 为获取准确的气象数据，提供你负责直开口的详细经纬度, visible: false}
      type: form:dep_lin1x4oec0ytd:_Components.Text
    - event_bindings: {change: text_box_2_change, focus: text_box_2_focus, lost_focus: text_box_2_lost_focus}
      layout_properties: {grid_position: 'AFPVCB,ZEXUUT'}
      name: text_box_2
      properties: {align: left, appearance: outlined, display_bold: true, label: 纬度, tooltip: '', type: number}
      type: form:dep_lin1x4oec0ytd:_Components.TextInput.TextBox
    - event_bindings: {change: text_box_3_change, focus: text_box_3_focus, lost_focus: text_box_3_lost_focus}
      layout_properties: {grid_position: 'QNHVTA,VYMVDM'}
      name: text_box_3
      properties: {align: left, appearance: outlined, display_bold: true, label: 经度, tooltip: '', type: number}
      type: form:dep_lin1x4oec0ytd:_Components.TextInput.TextBox
    - event_bindings: {change: text_box_4_change}
      layout_properties: {grid_position: 'FLSIRL,TKPYVH'}
      name: text_box_4
      properties: {align: left, appearance: outlined, display_bold: true, label: 你负责灌溉的总面积为（单位：亩）, type: number}
      type: form:dep_lin1x4oec0ytd:_Components.TextInput.TextBox
    - layout_properties: {grid_position: 'BDBMHA,KVVUIV'}
      name: text_3
      properties: {align: center, font_size: 20, text: 这将决定水分生产力模型从何时开始模拟, visible: false}
      type: form:dep_lin1x4oec0ytd:_Components.Text
    - event_bindings: {change: text_box_5_change, focus: text_box_5_focus, lost_focus: text_box_5_lost_focus}
      layout_properties: {grid_position: 'VUEWSB,AZNSOG'}
      name: text_box_5
      properties: {align: left, appearance: outlined, label: 种植前最近一次灌溉的日期, tooltip: 年、月、日之间用“/”间隔，例如：2025/04/15}
      type: form:dep_lin1x4oec0ytd:_Components.TextInput.TextBox
    - layout_properties: {grid_position: 'ZRKOOI,GCIYIZ'}
      name: spacer_7
      properties: {}
      type: Spacer
    - layout_properties: {grid_position: 'RIHYLU,DMOGFU'}
      name: spacer_6
      properties: {}
      type: Spacer
    layout_properties: {}
    name: column_panel_1
    properties: {col_spacing: large, col_widths: '{"AIOJTC":35,"AZNSOG":45,"ZEXUUT":40,"VYMVDM":25,"AYVDNJ":25}', wrap_on: mobile}
    type: ColumnPanel
  navigation:
  - layout_properties: {}
    name: navigation_link_1
    properties: {icon: 'mi:add_notes', selected: true, text: 灌区基本信息}
    type: form:dep_lin1x4oec0ytd:_Components.NavigationLink
  - event_bindings: {click: navigation_link_2_click}
    layout_properties: {}
    name: navigation_link_2
    properties: {icon: 'mi:potted_plant', navigate_to: cropBasicInfo, text: 作物基本信息}
    type: form:dep_lin1x4oec0ytd:_Components.NavigationLink
  - layout_properties: {}
    name: navigation_link_3
    properties: {icon: 'mi:solar_power', navigate_to: soilEnvironment, text: 土壤基本信息}
    type: form:dep_lin1x4oec0ytd:_Components.NavigationLink
  - layout_properties: {}
    name: navigation_link_4
    properties: {icon: 'mi:wifi_home', navigate_to: HomePage, text: 回到主页}
    type: form:dep_lin1x4oec0ytd:_Components.NavigationLink
is_package: true
layout:
  form_event_bindings: {hide: form_hide}
  properties: {navigation_rail_collapse_to: bottom_app_bar, navigation_rail_vertical_align: center, show_sidesheet: false}
  type: form:dep_lin1x4oec0ytd:Layouts.NavigationRailLayout
