components_by_slot:
  content:
  - layout_properties: {}
    name: heading_1
    properties: {icon: 'mi:potted_plant', text: 作物基本信息}
    type: form:dep_lin1x4oec0ytd:_Components.Heading
  - components:
    - data_bindings:
      - {code: 'self.item[''cropName'']', property: items, writeback: false}
      event_bindings: {change: cropName_drop_down_change}
      layout_properties: {grid_position: 'RQCEPY,PFCPCE ZPLYWB,GOEJNU'}
      name: cropName_drop_down
      properties: {align: center, appearance: outlined, label: 下拉选择作物}
      type: form:dep_lin1x4oec0ytd:_Components.DropdownMenu
    - data_bindings:
      - {code: 'self.item[''crop_type'']', property: items, writeback: false}
      - {code: self.v, property: enabled, writeback: false}
      layout_properties: {grid_position: 'RQCEPY,PFCPCE YCLKWM,IOPMZG'}
      name: dropdown_menu_2
      properties: {align: center, appearance: outlined, label: 选择作物的类别（当为其他作物时选择）}
      type: form:dep_lin1x4oec0ytd:_Components.DropdownMenu
    - layout_properties: {grid_position: 'RQCEPY,PFCPCE GQQRVZ,ECERZR'}
      name: text_box_2
      properties: {appearance: outlined, label: 种植日期, tooltip: 月与日用“/”间隔，例如：04/15}
      type: form:dep_lin1x4oec0ytd:_Components.TextInput.TextBox
    - data_bindings:
      - {code: self.v, property: enabled, writeback: false}
      layout_properties: {grid_position: 'RQCEPY,VZPKMQ EGKGOR,RQGCFI'}
      name: text_box_1
      properties: {align: center, appearance: outlined, enabled: false, label: 其他作物名称：}
      type: form:dep_lin1x4oec0ytd:_Components.TextInput.TextBox
    - data_bindings:
      - {code: 'self.item[''PlantMethod'']', property: items, writeback: false}
      - {code: self.v, property: enabled, writeback: false}
      layout_properties: {grid_position: 'RQCEPY,VZPKMQ CSEETL,WPJCOQ'}
      name: dropdown_menu_3
      properties: {align: center, appearance: outlined, label: 下拉选择播种方法（当为其他作物时选择）}
      type: form:dep_lin1x4oec0ytd:_Components.DropdownMenu
    - layout_properties: {grid_position: 'RQCEPY,VZPKMQ ETAHZE,MAAFZF'}
      name: text_box_3
      properties: {appearance: outlined, label: 收获日期, tooltip: 月与日用“/”间隔，例如：09/15}
      type: form:dep_lin1x4oec0ytd:_Components.TextInput.TextBox
    - layout_properties: {grid_position: 'WDCZGT,JEISES'}
      name: text_1
      properties: {align: center, text: 滑动进度条 以设置该作物 占 负责面积的 种植比例（%）}
      type: form:dep_lin1x4oec0ytd:_Components.Text
    - data_bindings: []
      layout_properties: {grid_position: 'EETTXL,YVQLZE'}
      name: slider_1
      properties: {max: 100, show_label: true, value: 50}
      type: form:dep_lin1x4oec0ytd:_Components.Slider
    - layout_properties: {grid_position: 'HHYTRH,QUVVJX'}
      name: button_1
      properties: {align: center, text: 确定/添加作物}
      type: form:dep_lin1x4oec0ytd:_Components.Button
    layout_properties: {}
    name: column_panel_1
    properties: {}
    type: ColumnPanel
  - layout_properties: {}
    name: spacer_1
    properties: {}
    type: Spacer
  - components:
    - name: repeating_panel_1
      properties: {item_template: cropBasicInfo.RowTemplate1}
      type: RepeatingPanel
    layout_properties: {}
    name: data_grid_1
    properties:
      columns:
      - {data_key: column_1, id: MVSDZM, title: 作物}
      - {data_key: column_2, id: DFCDUJ, title: 作物类别}
      - {data_key: column_3, id: BCSZFU, title: 播种方法}
      - {data_key: column_4, id: AGHRTW, title: 种植日期}
      - {data_key: column_5, id: DFNEME, title: 收获日期}
      - {data_key: column_6, id: OGRDRQ, title: 种植比例}
      - {data_key: column_1, id: HOWVRC, title: 删除}
      rows_per_page: 5
    type: DataGrid
  navigation:
  - layout_properties: {}
    name: navigation_link_1
    properties: {icon: 'mi:assignment_add', navigate_to: guanquBasicInfo, text: 灌区基本信息}
    type: form:dep_lin1x4oec0ytd:_Components.NavigationLink
  - layout_properties: {}
    name: navigation_link_2
    properties: {icon: 'mi:potted_plant', selected: true, text: 作物基本信息}
    type: form:dep_lin1x4oec0ytd:_Components.NavigationLink
  - layout_properties: {}
    name: navigation_link_3
    properties: {icon: 'mi:solar_power', navigate_to: soilEnvironment, text: 土壤环境信息}
    type: form:dep_lin1x4oec0ytd:_Components.NavigationLink
is_package: true
layout:
  properties: {navigation_rail_vertical_align: center, show_sidesheet: false}
  type: form:dep_lin1x4oec0ytd:Layouts.NavigationRailLayout
